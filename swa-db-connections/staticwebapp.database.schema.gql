
"""
Add your CosmosDB NoSQL database schema in this file
"""

type Game @model {
  id: ID
  name: String
  gender: String
  parents: String
  background: String
}

type Query {
  game(id: ID!): Game
}

input GameInput {
  id: ID
  name: String
  gender: String
  parents: String
  background: String
}

type Mutation {
  createGame(input: GameInput!): Game
}